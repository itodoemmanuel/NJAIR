<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard | NJ-AIR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .sidebar {
      background-color: #1e293b;
      min-height: 100vh;
      padding: 1.5rem 1rem;
    }
    .sidebar h4 {
      color: #facc15;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .nav-link {
      color: #cbd5e1;
      font-weight: 500;
      margin: 0.5rem 0;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #facc15;
    }
    .card {
      background-color: #1e293b;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      color: #f1f5f9;
    }
    .card-title {
      color: #facc15;
      font-weight: 600;
    }
    .logout-btn {
      background-color: #facc15;
      color: #1e293b;
      font-weight: bold;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    .logout-btn:hover {
      background-color: #eab308;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <h4>NJ-AIR Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Submissions</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          <li class="nav-item mt-4">
            <button class="logout-btn" onclick="logout()">Logout</button>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-3">
          <h2 class="h2">Welcome, Admin</h2>
        </div>

        <div class="row g-4">
          <div class="col-md-6 col-lg-4">
            <div class="card p-4">
              <h5 class="card-title">Total Submissions</h5>
              <p class="display-6">128</p>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card p-4">
              <h5 class="card-title">New This Week</h5>
              <p class="display-6">14</p>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card p-4">
              <h5 class="card-title">Pending Review</h5>
              <p class="display-6">6</p>
            </div>
          </div>
        </div>

        <div class="mt-5">
          <h4>Recent Activity</h4>
          <div class="card p-4 mt-3">
            <p>No recent activity available yet.</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "admin_login.html";
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "admin_login.html";
      }
    });
  </script>
</body>
</html>

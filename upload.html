<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Article | NJAIR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .form-section {
      max-width: 700px;
      margin: 4rem auto;
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }
    .form-label {
      color: #facc15;
      font-weight: 500;
    }
    .form-control {
      background-color: #0f172a;
      border: 1px solid #334155;
      color: #f1f5f9;
    }
    .form-control:focus {
      border-color: #facc15;
      box-shadow: 0 0 0 0.2rem rgba(250, 204, 21, 0.25);
    }
    .btn-submit {
      background-color: #facc15;
      color: #1e293b;
      font-weight: bold;
      border: none;
    }
    .btn-submit:hover {
      background-color: #eab308;
    }
    h2 {
      color: #facc15;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h2 class="mb-4 text-center">Submit Your Article</h2>
    <form id="articleForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author(s)</label>
        <input type="text" id="author" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="abstract" class="form-label">Abstract</label>
        <textarea id="abstract" class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="tags" class="form-label">Tags (comma-separated)</label>
        <input type="text" id="tags" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="pdf" class="form-label">Upload PDF</label>
        <input type="file" id="pdf" accept="application/pdf" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-submit w-100 mt-3">Submit Article</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("articleForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const abstract = document.getElementById("abstract").value;
      const tags = document.getElementById("tags").value.split(',').map(t => t.trim());
      const file = document.getElementById("pdf").files[0];

      if (!file) return alert("Please upload a PDF file.");

      try {
        const storageRef = ref(storage, 'submissions/' + file.name);
        await uploadBytes(storageRef, file);
        const pdfURL = await getDownloadURL(storageRef);

        await addDoc(collection(db, "submissions"), {
          title,
          author,
          abstract,
          tags,
          pdfURL,
          submittedAt: serverTimestamp(),
          status: "pending"
        });

        alert("Your article has been submitted for review.");
        document.getElementById("articleForm").reset();
      } catch (error) {
        console.error("Upload error:", error);
        alert("Failed to upload article.");
      }
    });
  </script>
</body>
</html>
